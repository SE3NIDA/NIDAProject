<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../../templates/layoutComplex.xhtml">
    
   

	<ui:define name="content">
		<div class="entry">
           
            <h:form id="form">
                <p:panel id="panel" header=">> เพิ่มข้อมูลลูกค้า " style="width:700px;">
                    <p:messages id="messages" autoUpdate="true"/>
                    
                    <h:panelGrid columns="4" >     
                                  
                        <h:outputLabel for="cusid" value="รหัสลูกค้า : *" />  
              	 		<p:inputText id="cusid" value="#{custAc.id}" label="รหัสลูกค้า" required="true" />
						<h:outputLabel />  
						<h:outputLabel /> 
						

                        <h:outputLabel for="cusname" value="ชื่อลูกค้า : *" />  
              	 		<p:inputText id="cusname" value="#{custAc.fName}" label="ชื่อลูกค้า" required="true"/>
              	 
              	 		<h:outputLabel for="lname" value="นามสกุล : *" />  
              	 		<p:inputText id="lname" value="#{custAc.lName}" label="นามสกุล" required="true"/>
              	 		
              	 
              		 	<h:outputLabel for="addrs" value="ที่อยู่ : " />  
              		 	<p:inputTextarea rows="5" cols="30"  label="ที่อยู่"   value="#{custAc.addrs}"  autoResize="false"/>
              		 	<h:outputLabel />  
						<h:outputLabel /> 
						
              	 		
              	 
                   		<h:outputLabel value="E-Mail  : " />  
              	 		<p:inputText value="#{custAc.email}" label="E-Mail" 
              	 			validatorMessage="E-Mail  : Format ไม่ถูกต้อง" >
              	 		    <f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</p:inputText>
		

              	 		<h:outputLabel value="เบอร์โทรศัพท์ : " />  
              	 		<p:inputMask  value="#{custAc.custel}" label="เบอร์โทรศัพท์" mask="9?99999999999999" maxlength="15"/>
              	 		 
              	 		 <h:outputLabel for="remark : " value="หมายเหตุ :" />  
              		 	<p:inputTextarea rows="5" cols="30"  label="หมายเหตุ"   value="#{custAc.remark}"  autoResize="false"/>
              		 	<h:outputLabel />  
						<h:outputLabel /> 


					    
                    	<p:commandButton value="Save" actionListener="#{custAc.saveAction}" />
                 		<p:commandButton value="Reset" update="panel" process="@this" actionListener="#{custAc.reset}" />
                 	 </h:panelGrid>
                </p:panel>

			</h:form>
	  </div>
	
	</ui:define>
	
</ui:composition>

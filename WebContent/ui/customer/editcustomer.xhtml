<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../../templates/layoutComplex.xhtml">
    
   

	<ui:define name="content">
		<div class="entry">
           
            <h:form id="form">
		
           
                <p:panel id="panel" header=">> แก้ไข/ลบ ค้นหาข้อมูลลูกค้า" style="width:500px;">
                    <h:panelGrid columns="4" >     
                        <p:selectOneMenu value="#{cusAc.status}" label="สถานะ" style="width:170px;">  
            				<f:selectItem itemLabel="ค้นหาทั้งหมด" itemValue="0" />  
            				<f:selectItem itemLabel="รหัสลุกค้า" itemValue="1" />  
            				<f:selectItem itemLabel="ชื่อลูกค้า" itemValue="2" />  
        				</p:selectOneMenu>
              	 		<p:inputText id="waid" value="#{cusAc.id}" label="รหัสลูกค้า" style="width:200px;"/> 
              	 		<h:outputLabel />
              	 		<p:commandButton value="Search" actionListener="#{cusAc.searchAction}" update=":form,:form:mess" style="width:75px; height:25px; text-align:right;" />
                 	 </h:panelGrid>
                </p:panel>
                 <p:spacer height="10" />
       			      
				    <p:growl id="mess" showDetail="true" autoUpdate="true"/>  
			
				    <p:dataTable  var="customerBean" value="#{cusAc.theEmployeeList}" id="customerBean" 
				               editable="true"  paginator="true" rows="10"  rowIndexVar="rowIndex" style="width:1200px;">  
				  
				        <f:facet name="header">  
				            Result 
				        </f:facet>  
				 
				        <p:column sortBy="#{customerBean.CUS_ID}" headerText="รหัสลูกค้า" style="width:10%">  
				            <p:cellEditor>  
				                <f:facet name="output">  
				                    <h:outputText value="#{customerBean.CUS_ID}" />  
				                </f:facet>  
				                <f:facet name="input">  
				                    <h:outputText value="#{customerBean.CUS_ID}" />  
				                </f:facet>  
				            </p:cellEditor>  
				        </p:column>  
				  
				        <p:column headerText="ชื่อ นามสกุล" style="width:30%">  
				            <p:cellEditor>  
				                <f:facet name="output">  
				                    <h:outputText value="#{customerBean.CUS_FNAME} #{customerBean.CUS_LNAME}" />  
				                </f:facet>  
				                <f:facet name="input">  
				                    <p:inputText value="#{customerBean.CUS_FNAME}" style="width:100%" />  
				                    <p:inputText value="#{customerBean.CUS_LNAME}" style="width:100%"/>  
				                </f:facet>  
				            </p:cellEditor>  
				        </p:column>  
				        
				         <p:column headerText="ที่อยู่" style="width:60%">  
				            <p:cellEditor>  
				                <f:facet name="output">  
				                    <h:outputText value="#{customerBean.CUS_ADDR}" />  
				                </f:facet>  
				                <f:facet name="input">  
				                    <p:inputText value="#{customer.CUS_ADDR}" style="width:100%"/>  
				                </f:facet>  
				            </p:cellEditor>  
				        </p:column>  
				        
				        <p:column headerText="email" style="width:10%">  
				            <p:cellEditor>  
				                <f:facet name="output">  
				                    <h:outputText value="#{customerBean.CUS_EMAIL}" />  
				                </f:facet>  
				                <f:facet name="input">  
				                    <p:inputText value="#{customerBean.CUS_EMAIL}" style="width:50%"/>  
				                </f:facet>  
				            </p:cellEditor>  
				        </p:column> 
				        
				        <p:column headerText="TEL" style="width:10%">  
				            <p:cellEditor>  
				                <f:facet name="output">  
				                    <h:outputText value="#{customerBean.CUS_TEL}" />  
				                </f:facet>  
				                <f:facet name="input">  
				                    <p:inputText value="#{customer.CUS_TEL}" style="width:50%" />  
				                </f:facet>  
				            </p:cellEditor>  
				        </p:column> 
				        
				        <p:column headerText="หมายเหตุ" style="width:60%">  
				            <p:cellEditor>  
				                <f:facet name="output">  
				                    <h:outputText value="#{customerBean.CUS_REMARK}" />  
				                </f:facet>  
				                <f:facet name="input">  
				                    <p:inputText value="#{customer.CUS_REMARK}" style="width:100%"/>  
				                </f:facet>  
				            </p:cellEditor>  
				        </p:column>  
				        
				       
				  
				        <p:column style="width:6%">  
				            <p:rowEditor />  
				        </p:column>  
				        
				        <p:ajax event="rowEdit" listener="#{cusAc.onEdit}" process="@this" update=":form:mess" >  </p:ajax>
				        <p:ajax event="rowEditCancel" listener="#{cusAc.onCancel}" process="@this"  update=":form:mess">  </p:ajax>
				  
				    </p:dataTable>  
				</h:form>  
	  </div>
	
	</ui:define>
	
</ui:composition>
